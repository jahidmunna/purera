<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DatePicker</title>
    <!--  jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css"/>
</head>
<body>
    <div class="container" style="margin-top:100px;">
        <div class="col-xs-2">
            <div class="input-group date" data-provide="yearAndMonth">
                <input class="yearAndMonth form-control" type="text">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>

        <div class="col-xs-2">
            <div class="input-group date" data-provide="yearOnly">
                <input class="yearOnly form-control" type="text">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>

        <div class="col-xs-2" id="date">
            <div class="input-group date" data-provide="fulldate">
                <input class="fulldate form-control" type="text">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="getDate"></div>
    <div id="getMonth"></div>
    <div id="getYear"></div>
    <div id="getValue"></div>

    
    <script>
        $('.yearAndMonth').datepicker({
            format: "yyyy-mm",
            startView: "months", 
            minViewMode: "months",
            autoclose: true
          });

        $('.yearOnly').datepicker({
            format: "yyyy",
            startView: "years",
            minViewMode: "years",
            autoclose: true
        });

        $('.fulldate').datepicker({
            format: "yyyy-mm-dd",
            startDate: '-3d',
            autoclose: true
        });


        $('#date').on('change', function() {
            var type = this.value;
            if(type != ""){
                var day = $('.fulldate').datepicker('getDate').getDate();  
                $('#getDate').text(day);
                var month = $('.fulldate').datepicker('getDate').getMonth()+1; // +1 as it starts from 0
                $('#getMonth').text(month);  
                var year = $('.fulldate').datepicker('getDate').getFullYear();
                $('#getYear').text(year); 
                $('#getValue').text(type);
            }
        })
    </script>
</body>
</html>
